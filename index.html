<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="index.js"></script>
    <title>PoitiersSignGen</title>
</head>
<body>
    <div class="header">
		<div class="left-section">
            <img src="logo-up.png" alt="test" width="100px">
			<h2 id="subtitle_page_mode1">PoitiersSignGen</h2>
		</div>
		<div class="right-section">
            <button id="btn_generator_page_mode1" onclick="location.href='https://upmail.univ-poitiers.fr/'">Zimbra</button>
			<button id="btn_tutorial_page_mode1" onclick="location.href='tutorial.html'">Tutorial</button>
			<button id="btn_about_page_mode1" onclick="location.href='about.html'">About</button>
			<select id="language">
				<option value="fr">&#x1F1EB;&#x1F1F7;</option>
				<option value="en">&#x1F1FA;&#x1F1F8;</option>
			</select>
		</div>
	</div>

    <div class="main_content">
        <div class="subCard">
            <h4 id="prenom">Prenom<span class="obligatoire"> *</span></h4>
            <input type="text" id="prenom_etu" name="prenom_etu" class="textField" placeholder="Votre prenom">

            <h4 id="nom">Nom<span class="obligatoire"> *</span></h4>
            <input type="text" id="nom_etu" name="nom_etu" class="textField" placeholder="Votre nom">
            
            <h4 id="groupe_td">Groupe de TD<span class="obligatoire"> *</span></h4>
            <input type="text" pattern="[1-9][0-9]?" id="groupe_td_etu" name="groupe_td_etu" class="textField" placeholder="Entre 1 et 99" maxlength="2" oninput="this.value = this.value.replace(/\D/g, '').slice(0, 2); if (this.value === '0') this.value = '';">

            <h4 id="formation">Formation<span class="obligatoire"> *</span></h4>
                <select id="formation_etu" class="select" name="formation_etu" required>

             <optgroup label="Licence">
        <option value="licence-droit">Licence Droit</option>
        <option value="licence-aes">Licence Administration Économique et Sociale (AES)</option>
        <option value="licence-lea">Licence Langues Étrangères Appliquées (LEA)</option>
        <option value="licence-llcer-anglais">Licence LLCER Anglais</option>
        <option value="licence-llcer-espagnol">Licence LLCER Espagnol</option>
        <option value="licence-sciences-du-langage">Licence Sciences du Langage</option>
        <!-- Ajoutez d'autres licences ici -->
            </optgroup>
            <optgroup label="Licence Professionnelle">
        <option value="lp-droit-prive">LP Activités Juridiques : Métiers du Droit Privé</option>
        <option value="lp-notariat">LP Métiers du Notariat</option>
        <option value="lp-commerce-distribution">LP Commerce et Distribution</option>
        <option value="lp-assurance-banque-finance">LP Assurance, Banque, Finance : Chargé de Clientèle</option>
        <option value="lp-securite-biens-personnes">LP Sécurité des Biens et des Personnes</option>
        <option value="lp-mecatronique-robotique">LP Métiers de l'Industrie : Mécatronique, Robotique</option>
        <!-- Ajoutez d'autres licences professionnelles ici -->
            </optgroup>
            <optgroup label="Master">
        <option value="master-droit-affaires">Master Droit des Affaires</option>
        <option value="master-droit-public">Master Droit Public</option>
        <option value="master-science-politique">Master Science Politique</option>
        <option value="master-communication-organisations">Master Communication des Organisations</option>
        <option value="master-gestion-ressources-humaines">Master Gestion des Ressources Humaines</option>
        <option value="master-intelligence-economique">Master Intelligence Économique</option>
        <!-- Ajoutez d'autres masters ici -->
            </optgroup>
            <optgroup label="BUT (Bachelor Universitaire de Technologie)">
        <option value="but-hse">BUT Hygiène, Sécurité, Environnement</option>
        <option value="but-multimedia-internet">BUT Métiers du Multimédia et de l'Internet</option>
        <option value="but-mesures-physiques">BUT Mesures Physiques</option>
        <option value="but-qlio">BUT Qualité, Logistique Industrielle et Organisation</option>
        <option value="but-reseaux-telecommunications">BUT Réseaux et Télécommunications</option>
        <option value="but-science-donnees">BUT Science des Données</option>
        <option value="but-techniques-commercialisation">BUT Techniques de Commercialisation</option>
        <!-- Ajoutez d'autres BUT ici -->
            </optgroup>
            <optgroup label="Diplôme d'Université (DU)">
        <option value="du-droit-francais">DU Certificat de Droit Français</option>
        <option value="du-conseiller-sante-sexuelle">DU Conseiller en Santé Sexuelle</option>
        <option value="du-preparation-mentale">DU Préparation Mentale Intégrée</option>
        <option value="du-art-therapie">DU Art-Thérapie</option>
        <option value="du-nutrition-dietetique">DU Nutrition et Diététique Clinique et Thérapeutique</option>
        <option value="du-prise-en-charge-douleur">DU Prise en Charge de la Douleur</option>
        <!-- Ajoutez d'autres DU ici -->
            </optgroup>
                </select>

                <h4 id="diplome">Niveau d'études<span class="obligatoire"> *</span></h4>
                <select id="diplome_etu" name="diplome_etu" class="textField" required>
                    <option value="L1">Bac +1</option>
                    <option value="L2">Bac +2</option>
                    <option value="L3">Bac +3</option>
                    <option value="M1">Bac +4</option>
                    <option value="M2">Bac +5</option>
                    <option value="Doc">Doctorant</option>
                </select>

                <h4 id="lieu">Lieu<span class="obligatoire"> *</span></h4>
                <select id="lieu_etu" name="lieu_etu" class="textField" required>
                  
                    <option value="Poitiers">Poitiers (campus principal)</option>
                    <option value="Châtellerault">Châtellerault</option>
                    <option value="Niort">Niort</option>
                    <option value="Angoulême">Angoulême</option>
                    <option value="La Rochelle">La Rochelle</option>
                    <option value="IUT Poitiers">IUT de Poitiers</option>
                    <option value="IUT Angoulême">IUT d’Angoulême</option>
                    <option value="IUT Châtellerault">IUT de Châtellerault</option>
                    <option value="IUT Niort">IUT de Niort</option>
                    <option value="Futuroscope">Campus du Futuroscope</option>
                    <option value="ENSI Poitiers">ENSI Poitiers</option>
                    <option value="ESAIP">ESAIP Niort</option>
                </select>

            <h4 id="telephone">Telephone</h4>
            <input type="text" pattern="\d{2}" id="telephone_etu" name="groupe_td_etu" class="textField" placeholder="XX XX XX XX XX " maxlength="10" minlength="0" oninput="this.value = this.value.replace(/\D/g, '').slice(0, 10)">



                  
                  
         
        </div>
        <div class="buttonCard">
            <button class="button" id="submit" type="button" style="display: none;" >Verification</button>
            <button class="button" type="reset" id="reset">Reset</button>
        </div>
    </div>

   
</body>
</html>
