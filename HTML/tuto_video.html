<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Déclaration du charset UTF-8 -->
    <meta charset="UTF-8">
    <!-- Feuilles de styles CSS pour header, main, footer -->
    <link rel="stylesheet" type="text/css" href="../CSS/header.css">
    <link rel="stylesheet" type="text/css" href="../CSS/main.css">
    <link rel="stylesheet" type="text/css" href="../CSS/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.univ-poitiers.fr/wp-content/themes/universite_poitiers/img/upwpa128.png">
    <!--
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.5/full/pyodide.js"></script>
    -->
    <title>Vidéo tutorielle</title>
</head>
<body>

    <!-- Header avec logo et titre à gauche, boutons de navigation à droite -->
    <div class="header">
        <div class="left-section">
			<img src="../Images/logo-up.png" alt="test" width="100px">
            <h2 id="subtitle_page_mode1">Créer sa signature de mail</h2>
        </div>
        <div class="right-section">
            <!-- Boutons navigation Accueil, Zimbra, Tutoriel, About -->
            <button id="btn_form_page_mode1" onclick="location.href='../index.html'">Accueil</button>
            <button id="btn_generator_page_mode1" onclick="window.open('https://upmail.univ-poitiers.fr/', '_blank')">Zimbra</button>
            <button id="btn_videotuto_page_mode1" onclick="location.href='tuto_video.html'">Vidéo tutorielle</button>
            <button id="btn_tutorial_page_mode1" onclick="location.href='tutorial.html'">Tutoriel</button>
            <a href="mailto:tuto@univ-poitiers.fr" class="btn">Nous contacter</a>
            <!-- Sélecteur de langue FR/EN -->
            <label>
                <select id="language">
                    <option value="fr">&#x1F1EB;&#x1F1F7;</option>
                    <option value="en">&#x1F1FA;&#x1F1F8;</option>
                </select>
            </label>
        </div>
    </div>



    <div class="main_content">
		<div class="subCard">
            <!-- Titre tutoriel -->
			<h4 id="nom" style="font-size: 32px; text-align: center;">Vidéo tutorielle :</h4>
            <div style="text-align: center;">
            <video controls muted width="940" height="560">
                <source src="../Video/Tutoriel.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo HTML5.
            </video>
            </div>
        </div>
        <div class="buttonCard">
            <button class="button" id="index_button" onclick="history.back()">Retour</button>
        </div>
    </div>

</body>
</html>
